<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="container" class="d-flex">
        <!-- chat degli utenti -->
        <div id="viewUsers" class="bg-red vw-40 vh-100">

            <div class="w-100 h-10 bg-white">i am..</div>
            <!-- search-bar-users -->
            <div class="w-100 h-5 bg-green">search-bar</div>
            <!-- users-list -->
            <div class="w-100 h-10 bg-white pt-8 ">
                <!-- user -->
                <div class="user m-8 bg-black c-white p-8">kk</div>
                
            </div>

            
        </div>

        <div id="chat" class="bg-blue vw-60 vh-100">

            <div class="w-100 h-10 bg-white">i am..</div>
            <!-- chat -->
            <div class="w-100 h-80 bg-blue">messages</div>
            <!-- message-bar -->
            <div class="w-100 h-10 bg-orange">search bar</div>

        </div>
    </div>


    <script src="./js/main.js"></script>
